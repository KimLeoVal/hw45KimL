{% extends 'base.html' %}
{% block content %}
<h1>Create Task</h1>

<form action="/create/" method="post">
    {% csrf_token %}
    <label>Название:</label><br/>
    <input type="text" name="title"/><br/>
    <label>Описание:</label><br/>
    <input type="text" name="description"/><br/>
    <label>Статус:</label><br/>
    <p><select  name="status">
    {% for stat,value in status1 %}
        <option >{{ value }}</option>
        {% endfor %}
   </select></p>
    <label>Дата выполнения:</label><br/>
    <input type="text" name="date"/><br/>
    <br/>
    <input type="submit" value="Send"/>
</form>
<br>
{% if  new_task %}
        <h3>Название: <i>{{ new_task.title }}</i></h3>
        <h3>Задача: <i>{{ new_task.description }}</i></h3>
        <h3>Статус:    <i>{{ new_task.status }}</i></h3>
        <h3>Дата выполнения: <i>{{ new_task.date }}</i></h3>
        <br>
{% endif %}
<a href="/">На главную</a>
{%  endblock %}
